---
APITESTING:
  NAME: UserDetails
  RequestURL: "curl --location --request GET \"https://api.test.com/api/user/{{UUID}}/Details\" "
  HTTP-method: GET
  TestCases:
  - Name : Basic testing
    Request :
      Params :
        - UUID: 4a52adee-ee22-41dc-b947-59c938e4cb3b
      Body : "{}"
      Header :
        - Auth : 4d52edea-ee22-41dc-b947-59c948e4cb3b
    Responces :
      StatusCode: 200
      Body:
        Contains:
          IsList: true
          ListLenght : 
              Equal : 1
          InList:
          - UserName : 
              Equal: "BOB"
            Email : 
              Equal: "BOB@email.com"
            UserDetails: 
              Contains :   
                IsObject: true 
                ObjectLenght:
                  Equal : 1   
                InObject:
                - UserAge :
                    Equal : 18
                    InRange : [18,25] 
                    ShouldExist : true
                  PhoneList :
                    Contains :
                      IsList : true     
           
